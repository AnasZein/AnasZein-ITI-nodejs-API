<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <h1>esaraa</h1>
  <button type="button" class="btn btn-primary" onclick="locationChanger(event.target)">Users</button>
  <button type="button" class="btn btn-primary" onclick="locationChanger(event.target)">Sellers</button>
  <button type="button" class="btn btn-primary"onclick="locationChanger(event.target)">Orders</button>
  <button type="button" class="btn btn-primary" onclick="locationChanger(event.target)">Products</button>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>

    <script>
        function locationChanger(evt){
          switch (evt.innerHtml){
            case "Users":{
              location.href='../routes/user.js'
              break
            }
            case "Sellers":{
              location.href='../routes/seller.js'
              break;
            }
            case "Orders":{
              location.href='../routes/order.js'
              break;
            }
            case "Products":{
              location.href='../routes/product.js'
              break;
            }
          }
        }
      
    </script>
</body>

</html>
